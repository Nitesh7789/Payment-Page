<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Payment Page</title>
</head>
<body>
    <form action="action">
        <h1>Payment</h1>
        <label for="name">Payer Name</label>
        <input class="box1" type="text" id="name" name="name" placeholder="Nitesh">
        <label for="email">Email</label>
        <input class="box1" type="text" id="email" name="email" placeholder="Nitesh@example.com">
        <label for="cardnum">Card Number</label>
            <input class="box1" type="text" id="cardNum" name="Number" placeholder="1111-2222-3333-4444">
        <div class="div1">
            <label for="expmonth">Card expiry Month</label>
            <input class="box2" type="text" id="expmonth" name="month" placeholder="August">  
        </div>
        <div class="div1">
            <label for="year">expiry Year</label>
            <input class="box2" type="text" id="year" name="year" placeholder="2021"> 
        </div>
        <div class="div1">
            <label for="cvv">CVV</label>
            <input class="box2" type="text" id="cvv" name="cvv" placeholder="786">
        </div>
        <button class="btn" type="button">Pay Now</button>
        <button class="btn" type="button">Close</button>
    </form>
</body>
</html>
